<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag <h1>. Se tiver mais de um título, seguir os níveis de título até o <h6>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img...>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="">Códigos-fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
